    depends_on:
      db:
        condition: service_healthy
      email-service:
        condition: service_started
    restart: unless-stopped

  # Secondary load balancers
  secondary-lb-1:
    container_name: notes-secondary-lb-1
    profiles:
     - http
     - https
    build:
      context: .
      dockerfile: load-balancer/Dockerfile
      target: final
    expose:
      - "8080"
    # environment:
    #   - RUST_LOG=debug
    volumes:
      - ./load-balancer/configs/config.secondary.1.yaml:/app/config.yaml:ro
    depends_on:
      - server1
      - server2
      - server3
    restart: unless-stopped

  secondary-lb-2:
    container_name: notes-secondary-lb-2
    profiles:
     - http
     - https
    build:
      context: .
      dockerfile: load-balancer/Dockerfile
      target: final
    expose:
      - "8080"
    # environment:
    #   - RUST_LOG=debug
    volumes:
      - ./load-balancer/configs/config.secondary.2.yaml:/app/config.yaml:ro
    depends_on:
      - server4
      - server5
      - server6
    restart: unless-stopped

  # Primary load balancer (https)
  primary-lb-http:
    container_name: notes-primary-lb-http
    profiles:
     - http
    build:
      context: .
      dockerfile: load-balancer/Dockerfile
      target: final
    ports:
      - 4000:8080
      - 5000:5000
    # environment:
    #   - RUST_LOG=debug
    volumes:
      - ./load-balancer/configs/config.primary.yaml:/app/config.yaml:ro
    depends_on:
      - secondary-lb-1
      - secondary-lb-2
    restart: unless-stopped

  # Primary load balancer (https)
  primary-lb-https:
    container_name: notes-primary-lb-https
    profiles:
     - https
    build:
      context: .
      dockerfile: load-balancer/Dockerfile
      target: final
    ports:
      - 4000:8080
      - 5000:5000
    # environment:
    #   - RUST_LOG=debug
    volumes:
      - ./load-balancer/configs/config.primary.yaml:/app/config.yaml:ro
      - ./notes-server/certs/servercert.pem:/app/certs/servercert.pem:ro
      - ./notes-server/certs/serverkey.pem:/app/certs/serverkey.pem:ro
    depends_on:
      - secondary-lb-1
      - secondary-lb-2
    restart: unless-stopped

volumes:
  db-data: {}
  target: {}
  cargo-cache: {}
