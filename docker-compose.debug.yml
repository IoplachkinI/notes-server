services:
  db:
    container_name: notes-db
    image: postgres:17
    restart: unless-stopped
    user: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    expose:
      - 5432
    ports:
      - 5434:5432
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

  email-service:
    container_name: notes-email-service
    build:
      context: .
      dockerfile: email-service/Dockerfile
      target: final
    expose:
      - 8001
    volumes:
      - ./email-service/config.yaml:/app/config.yaml:ro
    restart: unless-stopped

  server-dev:
    container_name: notes-server-dev
    build:
      context: .
      dockerfile: notes-server/Dockerfile.dev
    ports:
      - 4000:8000
      - 5000:50051
    environment:
      - PG_DSN=postgresql://postgres:postgres@db:5432/postgres
      - RUST_LOG=debug
      - EMAIL_SERVICE_URL=http://email-service:8001
    volumes:
      - ./grpc-client:/app/grpc-client:ro
      - ./notes-server:/app/notes-server:ro
      - ./load-balancer:/app/load-balancer:ro
      - ./email-service:/app/email-service:ro
      - ./proto:/app/proto:ro
      - ./Cargo.lock:/app/Cargo.lock:ro
      - ./Cargo.toml:/app/Cargo.toml:ro
      - cargo-cache:/usr/local/cargo/registry
    depends_on:
      db:
        condition: service_healthy
      email-service:
        condition: service_started

volumes:
  db-data: {}
  target: {}
  cargo-cache: {}
