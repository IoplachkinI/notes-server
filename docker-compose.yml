services:
  server:
    build:
      context: .
      target: final
    ports:
      - 4000:8000
    environment:
      - PG_DSN=postgresql://postgres:postgres@db:5432/postgres
      - RUST_LOG=debug
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - release
  server-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - 4000:8000
    environment:
      - PG_DSN=postgresql://postgres:postgres@db:5432/postgres
      - RUST_LOG=debug
    volumes:
      - ./src:/app/src:ro
      - ./Cargo.toml:/app/Cargo.toml:ro
      - ./Cargo.lock:/app/Cargo.lock:ro
      - target:/app/target
      - cargo-cache:/usr/local/cargo/registry
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - debug
  db:
    image: postgres:17
    restart: unless-stopped
    user: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    expose:
      - 5432
    ports:
      - 5434:5432
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - debug
      - release
volumes:
  db-data: {}
  target:
  cargo-cache: