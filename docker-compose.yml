services:
  # Nginx load balancer
  nginx:
    image: nginx:alpine
    ports:
      - 4000:80
    volumes:
      - ./notes-server/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - server1
      - server2
      - server3
    profiles:
      - release-nginx
    restart: unless-stopped

  # Custom Rust load balancer
  custom-balancer:
    build:
      context: .
      dockerfile: load-balancer/Dockerfile
      target: final
    ports:
      - 4000:8080
    volumes:
      - ./load-balancer/config.yaml:/app/config.yaml:ro
    depends_on:
      - server1
      - server2
      - server3
    profiles:
      - release-custom-balancer
    restart: unless-stopped

  # Server instance 1
  server1:
    build:
      context: .
      dockerfile: notes-server/Dockerfile
      target: final
    environment:
      - PG_DSN=postgresql://postgres:postgres@db:5432/postgres
      - RUST_LOG=debug
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - release-nginx
      - release-custom-balancer
    restart: unless-stopped

  # Server instance 2
  server2:
    build:
      context: .
      dockerfile: notes-server/Dockerfile
      target: final
    environment:
      - PG_DSN=postgresql://postgres:postgres@db:5432/postgres
      - RUST_LOG=debug
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - release-nginx
      - release-custom-balancer
    restart: unless-stopped

  # Server instance 3
  server3:
    build:
      context: .
      dockerfile: notes-server/Dockerfile
      target: final
    environment:
      - PG_DSN=postgresql://postgres:postgres@db:5432/postgres
      - RUST_LOG=debug
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - release-nginx
      - release-custom-balancer
    restart: unless-stopped

  server-dev:
    build:
      context: .
      dockerfile: notes-server/Dockerfile.dev
    ports:
      - 4000:8000
      - 5000:50051
    environment:
      - PG_DSN=postgresql://postgres:postgres@db:5432/postgres
      - RUST_LOG=debug
    volumes:
      - ./grpc-client:/app/grpc-client:ro
      - ./notes-server:/app/notes-server:ro
      - ./proto:/app/proto:ro
      - ./target:/app/target
      - ./Cargo.lock:/app/Cargo.lock:ro
      - ./Cargo.toml:/app/Cargo.toml:ro
      - cargo-cache:/usr/local/cargo/registry
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - debug
  db:
    image: postgres:17
    restart: unless-stopped
    user: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    expose:
      - 5432
    ports:
      - 5434:5432
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - debug
      - release-nginx
      - release-custom-balancer
volumes:
  db-data: {}
  target:
  cargo-cache: {}

