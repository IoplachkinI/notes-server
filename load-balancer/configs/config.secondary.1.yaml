instances:
  - base_url: "http://server1"
    rest_port: 8000
    grpc_port: 50051
  - base_url: "http://server2"
    rest_port: 8000
    grpc_port: 50051
  - base_url: "http://server3"
    rest_port: 8000
    grpc_port: 50051
rest_port: 8080
grpc_port: 5000
strategy: "round_robin"
health_check_interval: "2s"
health_check_time_limit: "10s"
connection_timeout: "2s"
max_retries: 3
